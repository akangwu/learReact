<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSX 小练习</title>
  <style>
    .title{
      color: red;
    }
  </style>
</head>
<body>
<div id="test"></div>

<!--引入react核心库-->
<script src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react渲染DOM元素-->
<script src="../js/react-dom.development.js"></script>
<!--引入babel，将es6代码转为es5代码。将jsx转换为js-->
<script src="../js/babel.min.js"></script>

<!--这里一定要写text/babel，否则babel无法识别jsx语法-->
<script type="text/babel">
  //1.创建函数式组件
  function MyComponent(){
    console.log(this) //这里的this是undefined,因为babel编译过后开启了严格模式
    return <h2 className="title">我是函数式组件</h2>
  }
  //2.渲染组件到页面 MyComponent需要大写，如果不写的话，React会认为这个是标签，而不是组件
  ReactDOM.render(<MyComponent />, document.getElementById('test'))
  /*
   * 执行了ReactDOM.render(), React会调用MyComponent函数，生成虚拟DOM
   * React会根据虚拟DOM创建真实DOM，并且把真实DOM放在页面上指定的位置
  * */
</script>

</body>
</html>
